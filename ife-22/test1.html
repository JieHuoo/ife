<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>数字</title>
</head>
<body>        
    <div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button id="btn1">判断当前选中的输入框输入内容是否为数字</button>
    <button id="btn2">把 A 四舍五入为 B 个小数位数的数字</button>
    <button id="btn3">当前选中数字的绝对值</button>
    <button id="btn4">对当前选中的数字进行上舍入</button>
    <button id="btn5">对当前选中的数字进行下舍入</button>
    <button id="btn6">把当前选中的数字四舍五入为最接近的整数</button>
    <button id="btn7">返回 A 和 B 中的最高值</button>
    <button id="btn8">返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>
<script>
    var obj = document.getElementsByName("math-obj");
    var numa = document.getElementById("num-a");
    var numb = document.getElementById("num-b");
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    var btn3 = document.getElementById("btn3");
    var btn4 = document.getElementById("btn4");
    var btn5 = document.getElementById("btn5");
    var btn6 = document.getElementById("btn6");
    var btn7 = document.getElementById("btn7");
    var btn8 = document.getElementById("btn8");
    var result = document.getElementById("result");
    //判断当前选中的输入框输入内容是否为数字
    btn1.onclick = function() {
        if(obj[0].checked) {
            if(isNaN(numa.value) || numa.value==="") {
                result.innerHTML = "请输入数字！";
            } else {
                result.innerHTML = numa.value;
            }       
        } else if(obj[1].checked) {
            if(numb.value==="" || isNaN(numb.value)) {
                result.innerHTML = "请输入数字！";
            } else {
                result.innerHTML = numb.value;
            }     
        } else {
            console.log("请在A、B中选择一个！")
        }
    }
    //把 A 四舍五入为 B 个小数位数的数字
    btn2.onclick = function() {
        if(isNaN(numa.value) || isNaN(numb.value) || numa.value==="" || numb.value==="") {
            console.log("请输入数字！");
        } else {
            num = Number(numa.value);
            result.textContent = num.toFixed(numb.value);
        }
    }
    //当前选中数字的绝对值
    btn3.onclick = function() {
        if(obj[0].checked) {
            if(isNaN(numa.value) || numa.value==="") {
                console.log("请输入数字！");
            } else {
                result.innerHTML = Math.abs(numa.value);
            }
        } else if(obj[1].checked) {
            if(isNaN(numb.value) || numa.value==="") {
                console.log("请输入数字！");
            } else {
                result.innerHTML = Math.abs(numb.value);
            }
        } else {
            console.log("请在A、B中选择一个！")
        }
    }
    //对当前选中的数字进行上舍入
    btn4.onclick = function() {
        if(obj[0].checked) {
            if(isNaN(numa.value) || numa.value==="") {
                console.log("请输入数字！");
            } else {
                result.innerHTML = Math.ceil(numa.value);
            }
        } else if(obj[1].checked) {
            if(isNaN(numb.value) || numb.value==="") {
                console.log("请输入数字！");
            } else {
                result.innerHTML = Math.ceil(numb.value);
            }
        } else {
            console.log("请在A、B中选择一个！")
        }
    }
    //对当前选中的数字进行下舍入
    btn5.onclick = function() {
        if(obj[0].checked) {
            if(isNaN(numa.value) || numa.value==="") {
                console.log("请输入数字！");
            } else {
                result.innerHTML = Math.floor(numa.value);
            }
        } else if(obj[1].checked) {
            if(isNaN(numb.value) || numb.value==="") {
                console.log("请输入数字！");
            } else {
                result.innerHTML = Math.floor(numb.value);
            }
        } else {
            console.log("请在A、B中选择一个！")
        }
    }
    //把当前选中的数字四舍五入为最接近的整数
    btn6.onclick = function() {
        if(obj[0].checked) {
            if(isNaN(numa.value) || numa.value==="") {
                console.log("请输入数字！");
            } else {
                result.innerHTML = Math.round(numa.value);
            }
        } else if(obj[1].checked) {
            if(isNaN(numb.value) || numb.value==="") {
                console.log("请输入数字！");
            } else {
                result.innerHTML = Math.round(numb.value);
            }
        } else {
            console.log("请在A、B中选择一个！")
        }
    }
    //返回 A 和 B 中的最高值
    btn7.onclick = function() {
        if(isNaN(numa.value) || isNaN(numb.value) || numa.value==="" || numb.value==="") {
            console.log("请输入数字！");
        } else {
            result.innerHTML = Math.max(numa.value,numb.value);
        }   
    }
    //返回 A 和 B 中的最低值
    btn8.onclick = function() {
        if(isNaN(numa.value) || isNaN(numb.value) || numa.value==="" || numb.value==="") {
            console.log("请输入数字！");
        } else {
            result.innerHTML = Math.min(numa.value,numb.value);
        }
    }

</script>
</body>
</html>
