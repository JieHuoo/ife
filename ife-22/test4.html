<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>对象</title>
</head>
<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }        
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name) {
            var id;
            function findId(obj){
                if(obj){
                    //找到即返回，不继续遍历
                    if(obj.name === name){
                        return id = obj.id;
                    }else {
                        findId(obj.left);
                        findId(obj.right);
                    }
                }
            }
            findId(tree);
            return id;
        }
        console.log("名字对应id为：");
        console.log(findIdByName("right"));

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            var name;
            function findName(obj) {
                if(obj) {
                    if(obj.id === id) {
                        name = obj.name;
                    } else {
                        findName(obj.left);
                        findName(obj.right);
                    }
                }
            }
            findName(tree);
            return name;
        }
        console.log("id对应名字为：");
        console.log(findNameById(2));

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR(obj) {           
            if(obj) {
                console.log(obj.name);
                getListWithDLR(obj.left);
                getListWithDLR(obj.right);
            }    
        }
        console.log("前序遍历结果为：")
        getListWithDLR(tree);

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR(obj) {
            if(obj) {
                getListWithLDR(obj.left);
                console.log(obj.name);
                getListWithLDR(obj.right);
            }
        }
        console.log("中序遍历结果为：");
        getListWithLDR(tree);

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD(obj) {
            if(obj) {
                getListWithLRD(obj.left);
                getListWithLRD(obj.right);
                console.log(obj.name);
            }
        }
        console.log("后序遍历结果为：");
        getListWithLRD(tree);
        
    </script>
</body>
</html>
