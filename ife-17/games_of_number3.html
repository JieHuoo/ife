<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>3的小游戏</title>
</head>
<body>
    <script>
        for(var i = 1; i <= 100; i++) {
            var num = i;
            if(i % 3 == 0 || (i.toString()).indexOf('3') != -1) {
                num = "PA";   
            }
            console.log(num);
        }
    </script>
</body>
</html>
