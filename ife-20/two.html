<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }

        .select {
            display: block;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

    <script>
        var sch = document.getElementById("school");
        var com = document.getElementById("company");
        var school = document .querySelector("#school-select");
        var company = document.querySelector("#company-select");
        //当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
        sch.onclick = function() {
            school.setAttribute("class","select");
            company.removeAttribute("class");
        }
        //当用户选择了 Company 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项
        com.onclick = function() {
            company.className = "select";
            school.className = "";
        }
    </script>
</body>
</html>
