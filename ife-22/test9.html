<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>排序</title>
</head>
<body>
    <script>
    var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    console.log("从小到大排序：");
    arr.sort((a, b) => a - b);
    console.log(arr);
    console.log("从大到小排序：");
    arr.sort((a, b) => b - a);
    console.log(arr);

    var arr1 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    console.log("按字母顺序a-z排序：");
    arr1.sort();
    console.log(arr1);
    console.log("按字母顺序z-a排序：");
    arr1.reverse();
    console.log(arr1);

    var arr2 = [[10, 4], [16, 60], [7, 44], [26, 35], [22, 63]];
    console.log("按照每个元素第二个数从大到小排序");
    arr2.sort((a, b) => b[1] - a[1]);
    console.log(arr2); 

    var arr3 = [
        {
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }
    ];
    console.log("按照value值从小到大排序");
    arr3.sort((a, b) => a.value - b.value);
    console.log(arr3);
    </script>
</body>
</html>
